<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background-color: teal">
	<form action="/addplaylist" method="post">
		<label>PlayList Name</label> <input type="text" name="name"> <br>
		<br>
		<div th:each="song : ${songlist}">
			<input type="checkbox" th:name="playlst" th:value="${song.id}">
			<!-- In the above line we are find song name using id,but id is not display, by displaying name of the song using id -->
			<label th:text="${song.name}"></label>
		</div>
		<input type="submit" value="Create PlayList">
	</form>
</body>
</html>
